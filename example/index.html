<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ember Select Dropdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="index">
    <p>Ember.Select</p>

      {{view Ember.Select
       content=items
       optionValuePath="content.id"
       optionLabelPath="content.name"
       value=currentItem.id}}

       <p><strong>Ember Select Dropdown</strong></p>
     {{select-dropdown
       class="select-dropdown"
       labelPlaceholder="Select Item"
       label="content.name"
       content=items
       optionValuePath="content.id"
       optionLabelPath="content.name"
       value=currentItem.id
       selection=currentItem}}

       Selected: {{currentItem.name}}
  </script>

  <script type="text/x-handlebars" id="components/select-dropdown">
    <div {{bind-attr class=class}}>
    <div><label {{action "open"}}>
      {{#if showPlaceholder}}
        {{labelPlaceholder}}
      {{else}}
        {{label}}
      {{/if}}
      </label></div>
      {{#if opened}}
        <nav>
        {{#if items}}
          <ul>
            {{#each items}}
            <li {{bind-attr class="isSelected:selected"}} {{action "select" this}}>
              {{label}}
            </li>
            {{/each}}
          </ul>
        {{/if}}
        </nav>
      {{/if}}
    </div>
  </script>

  <a href="https://github.com/miguelmota/ember-select-dropdown"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script src="main.js"></script>
  <script src="ember-select-dropdown.js"></script>
</body>
</html>
